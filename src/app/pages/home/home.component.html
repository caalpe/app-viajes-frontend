<div class="container py-5">
  <!-- Control de Autenticación -->
  <div class="row mb-5">
    <div class="col-md-6 mx-auto">
      <div class="card border-primary shadow-sm">

        <div class="card-body">
          <p class="text-muted mb-3">Cambia el estado de autenticación para ver cómo cambia la navbar:</p>

          <div class="btn-group w-100" role="group">
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="toggleAuth(false)">
              <i class="bi bi-box-arrow-right"></i> No Autenticado
            </button>
            <button
              type="button"
              class="btn btn-outline-success"
              (click)="toggleAuth(true)">
              <i class="bi bi-check-circle"></i> Autenticado
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botones de Prueba de Routing -->
  <div class="row mb-5">
    <div class="col-md-6 mx-auto">
      <div class="card border-secondary shadow-sm">

        <div class="card-body">
          <p class="text-muted mb-3">Prueba los enlaces de routing:</p>
          <div class="d-grid gap-2">
            <a href="/trips/1" class="btn btn-success">
              <i class="bi bi-eye"></i> Ver Detalle de Viaje
            </a>
            <a href="/requests/new" class="btn btn-primary">
              <i class="bi bi-plus"></i> Hacer Solicitud
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
