
<article class="row">
  <div class="col-7">
    <section class="card">
        <img src="{{image}}" alt="" class="img-fluid card-image">
    </section>

    <section class="card">
        <h1>{{tripInfo.title}}</h1>
        <div class="d-flex">
            <div class="d-flex align-items-center justify-content-between">
                <i class="bi bi-geo-alt pe-2"></i>
                <div class="d-flex flex-column">
                    <p class="m-0">Ruta</p>
                    <div>
                        <span class="card-text">{{tripInfo.departure}}</span>
                        <i class="bi bi-arrow-right pe-2"></i>
                        <span class="card-text">{{tripInfo.destination}}</span>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <i class="bi bi-calendar pe-2"></i>
                <div class="d-flex flex-column">
                    <p class="m-0">Fecha</p>
                    <div>
                        <span class="card-text">{{tripInfo.start_date}}</span>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <i class="bi bi-people pe-2"></i>
                <div class="d-flex flex-column">
                    <p class="m-0">Fecha</p>
                    <div>
                <span class="card-text">{{tripInfo.accepted_participants}} / {{tripInfo.min_participants}}</span>
                    </div>
                </div>
            </div>

        </div>
    </section>
  </div>

  <div class=" col-4">
    <section class="card">
        <div class="d-flex-column">
            <h4>Organizador</h4>
            <div class="d-flex align-items-center">
                <img src="{{image}}" alt="" class="img-fluid rounded-circle creator-img">
                <span>Creator name</span>
            </div>
        </div>
        <button class="btn btn-primary">Peticion</button>
    </section>
        <h4>Participantes</h4>
    <section class="card">

    </section>
  </div>
</article>
