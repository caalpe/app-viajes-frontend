<div class="container py-5">
  <section class="pb-5">
		<div class="d-flex justify-content-between mb-4">
			<h2 class="">
				Mis viajes
			</h2>
			<a routerLink="/trips/new" class="btn btn-primary my-auto">
                <i class="bi bi-plus-circle"></i> Nuevo Viaje
            </a>
		</div>

    <!-- SecciÃ³n de prueba para editar viajes -->
    <div style="padding: 15px; background-color: #e8f4f8; border-radius: 6px; margin-bottom: 20px;">
      <small style="display: block; margin-bottom: 10px; color: #666;">Herramienta de prueba - Editar viaje por ID:</small>
      <div class="d-flex gap-2">
        <input 
          type="number" 
          [(ngModel)]="tripIdToEdit" 
          min="1" 
          class="form-control" 
          style="max-width: 100px;"
          placeholder="ID viaje"
        />
        <button 
          (click)="onEditTrip()" 
          [disabled]="isLoadingTrip"
          class="btn btn-secondary"
        >
          {{ isLoadingTrip ? 'Cargando...' : 'Editar Viaje' }}
        </button>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
       @for(trip of userTrips; track trip.id_trip)
      {
        <app-trip-card class="col" [type]="cardType.owner" [tripInfo]="trip"></app-trip-card>
      }
    </div>
  </section>

  <section>
    <h2 class="mb-4">
      Viajes donde participo
    </h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
       @for(trip of userPetitionsTrips; track trip.id_trip)
      {
        <app-trip-card class="col" [type]="getTripPetitionType(trip.id_trip)" [tripInfo]="trip"></app-trip-card>
      }
    </div>
  </section>
</div>
