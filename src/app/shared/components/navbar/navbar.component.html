<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Brand/Logo - Left side -->
    <div class="navbar-left">
      <a class="navbar-brand fw-bold" [routerLink]="['/']">
        <i class="bi bi-airplane"></i> App Viajes
      </a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav"
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Navbar items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left section: Home -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" routerLinkActiveOptions="{exact: true}">
            <i class="bi bi-house"></i> Inicio
          </a>
        </li>
      </ul>

      <!-- Right section: User navigation or Auth -->
      <ul class="navbar-nav ms-auto align-items-center">
        <!-- If user is authenticated -->
        <ng-container *ngIf="isUserAuthenticated">
          <!-- Mis Viajes -->
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/trips']" routerLinkActive="active">
              <i class="bi bi-map"></i> Mis viajes
            </a>
          </li>

          <!-- Mi Perfil -->
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/users/1']" routerLinkActive="active">
              <i class="bi bi-person-circle"></i> Mi perfil
            </a>
          </li>

          <!-- Mis Solicitudes -->
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/requests']" routerLinkActive="active">
              <i class="bi bi-chat-dots"></i> Mis solicitudes
            </a>
          </li>
        </ng-container>

        <!-- If user is not authenticated -->
        <ng-container *ngIf="!isUserAuthenticated">
          <li class="nav-item">
            <div class="input-group input-group-sm auth-input">
              <input 
                type="email" 
                class="form-control" 
                placeholder="Email"
                aria-label="Email">
              <button 
                class="btn btn-outline-light" 
                type="button" 
                [routerLink]="['/users/new']"
                title="Sign Up">
                Registrarse
              </button>
              <button 
                class="btn btn-outline-info" 
                type="button"
                title="Sign In">
                Entrar
              </button>
            </div>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
